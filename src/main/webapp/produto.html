<div>
	<div>
		ID: <input ng-disabled="!updateValue" 
				   type="text"
				   ng-model="produto.id" />
	</div>
	Descrição: <input type="text" ng-model="produto.descricao" />
	<br />
	Valor: <input type="text" ng-model="produto.valor" />
	<br /> 
	Validade:<input type="date" ng-model="produto.validade" /> 
	<br /> 
	Categoria: <select>
		<option ng-repeat="c in categorias">{{c.descricao}}</option>
	</select> 
	<br /> 
	
	Update:<input type="radio" 
				  ng-checked="updateValue"
				  ng-click="mudaUpdate()" 
				  name="update" /> 
  	Create:<input type="radio"
				  ng-checked="!updateValue" 
				  ng-click="mudaUpdate()" 
				  name="update" /> 
  	<br /> 
  	
  	<input type="text" ng-model="id" />
	<button ng-click="find()">FIND</button>
	<button ng-click="findAll()">FIND-ALL</button>
	<button ng-click="create()" ng-disabled="!updateValue">CREATE</button>
	<button ng-click="update()" ng-disabled="updateValue">UPDATE</button>
	<button ng-click="delete()">DELETE</button>
	<br />
	
	<p ng-repeat="p in produtos">{{p}}</p>
</div>
